
<div id="{{div_id}}"{%for k, v in div_kwargs %} {k}="{v}"{% endfor %}>
  <label for="{{div_id}}">{{title}}</label>
  <table>
    <th>#</th>
    {% for header in headers %}
      <th>{{header}}</th>
    {% endfor %}
    {% for index, value in data.iteritems %}
      <tr>
        <td>{{forloop.counter}}</td><td>{{index}}</td><td>{{value}} {{unit}}</td>
      </tr>
    {% endfor %}
  </table>
</div>
