<div class="cell">
  <div class="card">
    <div class="card-divider">
      <div class="grid-x">
        <div class="cell small-2">
          <img src="{% static 'stemp/img/icons_custom/Enavi_Einzelhaus.svg' %}" alt="Haushalt Icon">
        </div>
        <div class="cell small-10 u-text--left">
          {{widget.attrs.hh_name}}
        </div>
      </div>
    </div>
    <div class="card-section">
      <div class="card-section__plus-minus">
        <div class="input-group plus-minus-input">
          <div class="input-group-button">
            <button type="button" class="button hollow" onclick="district_changed()" data-quantity="minus" data-field="{{widget.attrs.hh_id}}">
              <i class ="icon ion-android-remove-circle" aria-label="Einen Haushalt entfernen"></i>
            </button>
          </div>
          <input class="input-group-field" type="number" name="{{widget.attrs.hh_id}}" value="{{widget.attrs.count}}">
          <div class="input-group-button">
            <button type="button" class="button hollow" data-quantity="plus" data-field="{{widget.attrs.hh_id}}">
              <i class ="icon ion-android-add-circle" aria-label="Einen Haushalt hinzufÃ¼gen"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="card-section__icons">
        <button type="submit" name="trash" value="{{widget.attrs.hh_id}}">
          <i class ="icon ion-android-delete icon--medium"></i>
        </button>
      </div>
    </div>
  </div>
</div>
