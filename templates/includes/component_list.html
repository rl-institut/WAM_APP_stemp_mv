<table class="table table-bordered">
{% for component, attributes in components.items %}
        <tr class="active"><td>{{component}}</td><td></td></tr>
        {% for attribute in attributes %}
            <tr>
                <td>{{attribute.label}}</td>
                <td>{{attribute.value}}</td>
                <td>
                    <a><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>

                    <span class="glyphicon glyphicon-question-sign" title="{{attribute.description}}" aria-hidden="true"></span>
                </td>
            </tr>
        {% endfor %}
{% endfor %}
</table>
